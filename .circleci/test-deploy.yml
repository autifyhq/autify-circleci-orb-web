version: 2.1
orbs:
  autify-web: autify/autify-web@dev:<<pipeline.git.revision>>
  autify-cli: autify/autify-cli@2
  node: circleci/node@5
  orb-tools: circleci/orb-tools@11.1

filters: &filters
  tags:
    only: /.*/

executors:
  windows:
    machine:
      resource_class: 'windows.medium'
      image: windows-server-2022-gui:current
  macos:
    macos:
      xcode: 14.0.0
  integration-test:
    docker:
      - image: cimg/node:current
    resource_class: small
    shell: bash
    environment:
      AUTIFY_WEB_ACCESS_TOKEN: token
      AUTIFY_CLI_INTEGRATION_TEST_INSTALL: 1
      AUTIFY_TEST_WAIT_INTERVAL_SECOND: 0
      AUTIFY_CONNECT_CLIENT_MODE: fake

jobs:
  command-tests:
    parameters:
      os:
        type: executor
    executor: << parameters.os >>
    shell: bash
    environment:
      AUTIFY_WEB_ACCESS_TOKEN: token
      AUTIFY_CLI_INTEGRATION_TEST_INSTALL: 1
      AUTIFY_TEST_WAIT_INTERVAL_SECOND: 0
      AUTIFY_CONNECT_CLIENT_MODE: fake
    steps:
      - checkout
      - run: bash test/test.bash
      - node/install:
          node-version: 16.17.0
      - run: nvm use 16.17.0
      # Run your orb's commands to validate them.
      - autify-web/test-run:
          autify-test-url: https://app.autify.com/projects/000/scenarios/0000
          autify-path: autify-with-proxy
          verbose: false
      - autify-web/test-run:
          autify-test-url: https://app.autify.com/projects/000/scenarios/0000
          autify-path: autify-with-proxy
          wait: true
          verbose: false
      - autify-web/test-run:
          autify-test-url: https://app.autify.com/projects/000/scenarios/0000
          autify-path: autify-with-proxy
          wait: true
          autify-connect-client: true
          verbose: false
      - autify-web/test-run:
          autify-test-url: https://app.autify.com/projects/000/test_plans/0000
          autify-path: autify-with-proxy
          verbose: false
      - autify-web/test-run:
          autify-test-url: https://app.autify.com/projects/000/test_plans/0000
          autify-path: autify-with-proxy
          wait: true
          verbose: false
      - autify-web/test-run:
          autify-test-url: https://app.autify.com/projects/000/test_plans/0000
          autify-path: autify-with-proxy
          wait: true
          autify-connect-client: true
          verbose: false

workflows:
  test-deploy:
    jobs:
      # Make sure to include "filters: *filters" in every test job you want to run as part of your deployment.
      - command-tests:
          filters: *filters
          matrix:
            parameters:
              os: [autify-cli/default, macos, windows]
      - autify-web/test-run:
          name: job-test-run
          filters: *filters
          executor: integration-test
          autify-test-url: https://app.autify.com/projects/000/scenarios/0000
          autify-path: autify-with-proxy
          verbose: false
      - autify-web/test-run:
          name: job-test-run-wait
          filters: *filters
          executor: integration-test
          autify-test-url: https://app.autify.com/projects/000/scenarios/0000
          autify-path: autify-with-proxy
          verbose: false
          wait: true
      - autify-web/test-run:
          name: job-test-run-autify-connect-client
          filters: *filters
          executor: integration-test
          autify-test-url: https://app.autify.com/projects/000/scenarios/0000
          autify-path: autify-with-proxy
          verbose: false
          wait: true
          autify-connect-client: true
      - autify-web/test-run:
          name: job-test-run-test-plan
          filters: *filters
          executor: integration-test
          autify-test-url: https://app.autify.com/projects/000/test_plans/0000
          autify-path: autify-with-proxy
          verbose: false
      - autify-web/test-run:
          name: job-test-run-test-plan-wait
          filters: *filters
          executor: integration-test
          autify-test-url: https://app.autify.com/projects/000/test_plans/0000
          autify-path: autify-with-proxy
          verbose: false
          wait: true
      - autify-web/test-run:
          name: job-test-run-test-plan-autify-connect-client
          filters: *filters
          executor: integration-test
          autify-test-url: https://app.autify.com/projects/000/test_plans/0000
          autify-path: autify-with-proxy
          verbose: false
          wait: true
          autify-connect-client: true
      - orb-tools/pack:
          filters: *filters
      - orb-tools/publish:
          orb-name: autify/autify-web
          vcs-type: << pipeline.project.type >>
          pub-type: production
          requires:
            - orb-tools/pack
            - command-tests
            - job-test-run
            - job-test-run-wait
            - job-test-run-autify-connect-client
            - job-test-run-test-plan
            - job-test-run-test-plan-wait
            - job-test-run-test-plan-autify-connect-client
          context: orb-publishing
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
